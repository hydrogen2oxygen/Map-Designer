<span class="sidepanel-title">MapDesigner</span>
<div id="toolbar"></div>
TEST
<div class="darkGrey marginsEverywhere">
    <p class="white">You can assign a selected map to a territory in this list.</p>
    <div class="input-group">
        <label for="territoriesWithoutPolygonSelection" class="input-group-addon">Territory</label>
        <select class="form-control" id="territoriesWithoutPolygonSelection"></select>
    </div>
    <div class="topMargin">
        <button class="btn btn-success" id="assignSelectedMapToTerritoryButton">Assign selected map</button>
    </div>
</div>
<div class="darkGrey marginsEverywhere">
    <p class="white">A map without a territory is a "note" which can be saved separately. Just assign a name to a selected map.</p>
    <div class="input-group">
        <label for="nameOfNoteMap" class="input-group-addon">Name of map</label>
        <input class="form-control" id="nameOfNoteMap"/>
    </div>
    <div class="topMargin">
        <button class="btn btn-success" id="setNameForMapButton">Set name of map</button>
    </div>
</div>
